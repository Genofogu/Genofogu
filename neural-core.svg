<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="r" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ff2a2a"/>
      <stop offset="100%" stop-color="#200000"/>
    </radialGradient>
    <filter id="pulse">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#060000"/>
  <g stroke="#ff2a2a" stroke-width="1.2" opacity="0.9">
    <line x1="200" y1="110" x2="600" y2="40"/>
    <line x1="200" y1="110" x2="600" y2="180"/>
    <line x1="600" y1="40" x2="1000" y2="110"/>
    <line x1="600" y1="180" x2="1000" y2="110"/>
  </g>
  <g>
    <circle cx="200" cy="110" r="10" fill="url(#r)" filter="url(#pulse)"/>
    <circle cx="600" cy="40" r="8" fill="url(#r)"/>
    <circle cx="600" cy="180" r="8" fill="url(#r)"/>
    <circle cx="1000" cy="110" r="10" fill="url(#r)" filter="url(#pulse)"/>
  </g>
